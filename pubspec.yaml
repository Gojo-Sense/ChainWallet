name: aether_wallet
description: "AetherWallet - A Deep Glassmorphism Crypto Wallet"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ══════════════════════════════════════════════════════════════════════════
  # CORE DEPENDENCIES
  # ══════════════════════════════════════════════════════════════════════════
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Routing
  go_router: ^15.1.2

  # Functional Programming & Error Handling
  fpdart: ^1.1.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # ══════════════════════════════════════════════════════════════════════════
  # WALLET FEATURE
  # ══════════════════════════════════════════════════════════════════════════
  bip39: ^1.0.6
  flutter_secure_storage: ^9.2.4

  # ══════════════════════════════════════════════════════════════════════════
  # BLOCKCHAIN & WEB3
  # ══════════════════════════════════════════════════════════════════════════
  web3dart: ^2.7.3
  # Note: wallet_connect and web3modal_flutter have dependency conflicts
  # Will implement WalletConnect separately or use compatible fork
  # wallet_connect: ^1.0.0
  # web3modal_flutter: ^1.0.0

  # ══════════════════════════════════════════════════════════════════════════
  # DATABASE & CACHING
  # ══════════════════════════════════════════════════════════════════════════
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ══════════════════════════════════════════════════════════════════════════
  # CRASH REPORTING & ANALYTICS
  # ══════════════════════════════════════════════════════════════════════════
  # Firebase requires separate setup - adding commented for reference
  # firebase_core: ^3.6.0
  # firebase_crashlytics: ^4.1.3
  # firebase_analytics: ^11.3.3
  sentry_flutter: ^7.15.0

  # ══════════════════════════════════════════════════════════════════════════
  # NOTIFICATIONS
  # ══════════════════════════════════════════════════════════════════════════
  # Firebase Messaging requires firebase_core setup
  # firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

  # ══════════════════════════════════════════════════════════════════════════
  # MARKET FEATURE
  # ══════════════════════════════════════════════════════════════════════════
  dio: ^5.8.0+1
  fl_chart: ^0.70.2
  pay: ^3.0.1
  http: ^1.1.0

  # ══════════════════════════════════════════════════════════════════════════
  # SERVER STATUS CHECKING
  # ══════════════════════════════════════════════════════════════════════════

  # ══════════════════════════════════════════════════════════════════════════
  # NETWORK & HTTP
  # ══════════════════════════════════════════════════════════════════════════
  connectivity_plus: ^5.0.2
  web_socket_channel: ^2.4.0

  # ══════════════════════════════════════════════════════════════════════════
  # DEEP LINKING
  # ══════════════════════════════════════════════════════════════════════════
  # uni_links: ^0.5.1  # Discontinued - using app_links instead
  app_links: ^6.1.1

  # ══════════════════════════════════════════════════════════════════════════
  # FILE EXPORT
  # ══════════════════════════════════════════════════════════════════════════
  pdf: ^3.11.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1

  # ══════════════════════════════════════════════════════════════════════════
  # UI & DESIGN
  # ══════════════════════════════════════════════════════════════════════════
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  
  # 3D Graphics & WebView for Spline
  webview_flutter: ^4.10.0

  # ══════════════════════════════════════════════════════════════════════════
  # CAMERA & QR SCANNER
  # ══════════════════════════════════════════════════════════════════════════
  mobile_scanner: ^7.1.3

  # ══════════════════════════════════════════════════════════════════════════
  # SECURITY & BIOMETRICS
  # ══════════════════════════════════════════════════════════════════════════
  local_auth: ^2.3.0

  # ══════════════════════════════════════════════════════════════════════════
  # UTILITIES
  # ══════════════════════════════════════════════════════════════════════════
  equatable: ^2.0.7
  intl: ^0.20.2
  uuid: ^4.5.1
  lottie: ^3.3.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  injectable_generator: ^2.7.0

  # ══════════════════════════════════════════════════════════════════════════
  # TESTING
  # ══════════════════════════════════════════════════════════════════════════
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/payment/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
