# SonarQube Project Configuration
sonar.projectKey=aetherwallet-trading
sonar.projectName=AetherWallet Trading Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo Coverage Report
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# JUnit Test Reports
sonar.junit.reportPaths=target/surefire-reports

# Exclusions (entities, DTOs, config - same as JaCoCo)
sonar.exclusions=**/entity/**,**/dto/**,**/config/**,**/external/**,**/*Application.class

# Coverage exclusions
sonar.coverage.exclusions=**/entity/**,**/dto/**,**/config/**,**/external/**,**/controller/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
